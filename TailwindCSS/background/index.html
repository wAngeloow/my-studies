<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Usar CDN apenas para testes e protótipos-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>TailwindCSS</title>
</head>

<body class="bg-gray-400">
    <a href="https://tailwindcss.com/docs/background-attachment" target="_blank">Documentação do Background</a>

    <br>
    <br>

    <!--Gradiente-->
    <div class="p-4 m-4 rounded-md bg-gradient-to-r from-blue-300 to-pink-300">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur cum labore alias sint? Magni dolorum
        praesentium facilis ipsam. Deserunt mollitia inventore vero tempora cupiditate odio quisquam assumenda
        reiciendis, animi commodi.
    </div>

    <br>

    <!--Background repeat-->
    <div class="m-4 bg-[url('./img/image.webp')] bg-center bg-no-repeat h-64 w-auto">No-Repeat</div>

    <!--Tamanhos de background-->
    <div class="m-4 bg-[url(./img/image.webp)] bg-auto bg-center h-64 w-auto">Auto</div>
    <div class="m-4 bg-[url(./img/image.webp)] bg-cover bg-center h-64 w-auto">Cover</div>
    <div class="m-4 bg-[url(./img/image.webp)] bg-contain bg-center h-64 w-auto">Contain</div>

</body>

</html>
